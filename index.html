<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNTD Gambling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>FNTD Gambling</h1>

  <div class="game-container">
    <div class="inventory">
      <h2>Won Towers</h2>
      <ul id="won-towers"></ul>
    </div>
    
    <div class="wheel-section">
      <div id="currency">Souls: 1000</div>
      <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
        <div class="pointer"></div>
      </div>
      <button id="spin-btn">Spin (Cost: 1000 Souls)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
