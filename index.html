<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="currency">Souls: 0</div>
  
  <div class="wheel-container">
    <div class="wheel">
      <div class="tower" style="--i: 0;">
        <img src="https://via.placeholder.com/50" alt="Tower 1">
        <span class="tower-name">Tower 1</span>
      </div>
      <div class="tower" style="--i: 1;">
        <img src="https://via.placeholder.com/50" alt="Tower 2">
        <span class="tower-name">Tower 2</span>
      </div>
      <div class="tower" style="--i: 2;">
        <img src="https://via.placeholder.com/50" alt="Tower 3">
        <span class="tower-name">Tower 3</span>
      </div>
    </div>
  </div>

  <button id="spin-btn">Spin Wheel</button>

  <script src="script.js"></script>
</body>
</html>
