    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
        }

        header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
            color: #ffffff;
        }

        /* Content container */
        .container {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Product cards */
        .card {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card h2 {
            font-size: 18px;
            margin: 15px 0;
            color: #ffffff;
        }

        .card button {
            display: block;
            width: 90%;
            margin: 10px auto 15px;
            padding: 10px;
            font-size: 16px;
            background-color: #5c2e91;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .card button:hover {
            background-color: #7e3db9;
            transform: scale(1.05);
        }

        /* Pop-up UI */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 20px;
            display: none;
            z-index: 10;
        }

        .popup h2 {
            margin-bottom: 10px;
        }

        .popup .payment-methods {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .popup .payment-methods img {
            width: 30px;
            height: 30px;
        }

        .popup button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #5c2e91;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .popup button:hover {
            background-color: #7e3db9;
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 9;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #1f1f1f;
            border-top: 1px solid #333;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
